<!-- TEMPLATE: SESSION CARD -->
<div class="session-card" data-session-id="{{sessionId}}">
    <div class="session-status {{status}}"></div>
    
    <div class="session-header">
        <div class="session-date">
            <i class="fas fa-calendar icon"></i>
            <span>{{formattedDate}}</span>
        </div>
        <div class="session-time">
            <i class="fas fa-clock icon"></i>
            <span>{{formattedTime}}</span>
        </div>
    </div>
    
    <div class="session-stats">
        <div class="stat">
            <i class="fas fa-box icon"></i>
            <span class="stat-value">{{productCount}}</span> productos
        </div>
        <div class="stat">
            <i class="fas fa-dollar-sign icon"></i>
            <span class="stat-value">${{totalEstimated}}</span>
        </div>
        <div class="stat">
            <i class="fas fa-image icon"></i>
            <span class="stat-value">{{imageCount}}</span> procesadas
        </div>
    </div>
    
    {{#if provider}}
    <div class="session-provider">
        <i class="fas fa-building"></i>
        {{provider}}
    </div>
    {{/if}}
    
    {{#if notesPreview}}
    <div class="session-notes-preview">
        {{notesPreview}}
    </div>
    {{/if}}
    
    <div class="session-actions">
        <button class="btn-glass btn-sm" onclick="offersCreator.viewSessionDetails('{{sessionId}}')" title="Ver detalles completos">
            <i class="fas fa-eye"></i>
            Ver
        </button>
        <button class="btn-glass btn-sm" onclick="offersCreator.editSessionPrices('{{sessionId}}')" title="Modificar precios">
            <i class="fas fa-edit"></i>
            Editar
        </button>
        <button class="btn-glass btn-sm btn-danger" onclick="offersCreator.deleteSession('{{sessionId}}')" title="Eliminar sesiÃ³n">
            <i class="fas fa-trash"></i>
            Eliminar
        </button>
        <button class="btn-glass btn-sm btn-primary" onclick="offersCreator.exportSession('{{sessionId}}')" title="Exportar datos">
            <i class="fas fa-download"></i>
            Exportar
        </button>
        <button class="btn-glass btn-sm btn-whatsapp" onclick="offersCreator.shareSessionWhatsApp('{{sessionId}}')" title="Compartir por WhatsApp">
            <i class="fab fa-whatsapp"></i>
            WhatsApp
        </button>
    </div>
</div>
