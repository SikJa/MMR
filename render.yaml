services:
  - type: web
    name: mmr-saas-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app.app:app"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mmr-database
          property: connectionString
    autoDeploy: true

databases:
  - name: mmr-database
    databaseName: mmr_saas_db
    user: mmr_user
    region: oregon
    plan: free
    postgresMajorVersion: 15