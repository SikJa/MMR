        </div>

    <script src="/static/js/offers-creator.js"></script>
    
    <script>
        let testImageCounter = 0;
        
        function testAddImage() {
            log('üß™ Agregando imagen de prueba...');
            
            if (typeof offersCreator !== 'undefined') {

                testImageCounter++;
                const testImage = {

                    name: `Producto Test ${testImageCounter}`,
                    price: 1000 + (testImageCounter * 500),
                    template: 'plantilla_1.png',
                    timestamp: new Date().toISOString(),
                    productIndex: testImageCounter - 1
                };
                
                log('üì∏ Llamando a addToProcessedGallery...');
                offersCreator.addToProcessedGallery(testImage);
                
                log('‚úÖ Imagen agregada. Total: ' + offersCreator.processedImages.length);
            } else {
                log('‚ùå OffersCreator no disponible');
            }
        }
        
        function testClearGallery() {
            log('üóëÔ∏è Limpiando galer√≠a...');
            
            if (typeof offersCreator !== 'undefined') {
                offersCreator.processedImages = [];
                offersCreator.updateProcessedGallery();
                log('‚úÖ Galer√≠a limpiada');
            } else {
                log('‚ùå OffersCreator no disponible');
            }
        }
        
        function checkElements() {
            log('üîç VERIFICANDO ELEMENTOS DEL DOM...');
            
            const elements = [
                'processedImageCounter',
                'processedGalleryContainer',
                'btnSaveSession',
                'btnDownloadAll',
                'btnWhatsApp'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    log(`‚úÖ ${id}: ENCONTRADO`);
                } else {
                    log(`‚ùå ${id}: NO ENCONTRADO`);
                }
            });
            
            // Verificar si offersCreator existe y tiene las funciones
            if (typeof offersCreator !== 'undefined') {
                log('‚úÖ offersCreator: DISPONIBLE');
                log(`üìä Im√°genes procesadas: ${offersCreator.processedImages ? offersCreator.processedImages.length : 'undefined'}`);
                
                if (typeof offersCreator.addToProcessedGallery === 'function') {
                    log('‚úÖ addToProcessedGallery: FUNCI√ìN DISPONIBLE');
                } else {
                    log('‚ùå addToProcessedGallery: FUNCI√ìN NO DISPONIBLE');
                }
                
                if (typeof offersCreator.updateProcessedGallery === 'function') {
                    log('‚úÖ updateProcessedGallery: FUNCI√ìN DISPONIBLE');
                } else {
                    log('‚ùå updateProcessedGallery: FUNCI√ìN NO DISPONIBLE');
                }
            } else {
                log('‚ùå offersCreator: NO DISPONIBLE');
            }
        }
        
        function log(message) {
            console.log(message);
            const debugLog = document.getElementById('debugLog');
            if (debugLog) {
                const timestamp = new Date().toLocaleTimeString();
                debugLog.innerHTML += '<div style="margin: 2px 0; padding: 2px 0; border-bottom: 1px solid #333;">' + 
                                     timestamp + ' - ' + message + '</div>';
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }
        
        // Interceptar logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args.length > 0 && typeof args[0] === 'string' && !args[0].includes('Debug Log')) {
                log(args.join(' '));
            }
        };
        
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            if (args.length > 0) {
                log('‚ùå ERROR: ' + args.join(' '));
            }
        };
        
        // Funciones dummy para los botones
        window.downloadAllImages = function() {
            log('üì• downloadAllImages llamada');
        };
        
        window.sendToWhatsApp = function() {
            log('üì± sendToWhatsApp llamada');
        };
        
        window.saveCurrentSession = function() {
            log('üíæ saveCurrentSession llamada');
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            log('üéØ DOM cargado');
            
            setTimeout(() => {
                checkElements();
            }, 1000);
        });
    </script>
