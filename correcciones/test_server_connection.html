<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ConexiÃ³n Servidor</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        button { 
            padding: 15px 30px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 5px;
        }
        .result {
            background: #333;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .warning { border-left: 4px solid #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Test de ConexiÃ³n al Servidor</h1>
        
        <button onclick="testServerConnection()">ğŸŒ Test ConexiÃ³n BÃ¡sica</button>
        <button onclick="testAnalyticsEndpoint()">ğŸ“Š Test Analytics</button>
        <button onclick="testTemplateEndpoint()">ğŸ¨ Test Templates</button>
        <button onclick="testProcessEndpoint()">âš™ï¸ Test Process (sin imagen)</button>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testServerConnection() {
            addResult('ğŸ” Probando conexiÃ³n bÃ¡sica al servidor...', 'warning');
            
            try {
                const response = await fetch('/', {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    addResult('âœ… Servidor respondiendo correctamente en puerto principal', 'success');
                    addResult(`ğŸ“¡ Status: ${response.status} ${response.statusText}`, 'success');
                } else {
                    addResult(`âŒ Servidor respondiÃ³ con error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Error de conexiÃ³n: ${error.message}`, 'error');
                addResult('ğŸ’¡ Verifica que el servidor Flask estÃ© corriendo en puerto 5000', 'warning');
            }
        }

        async function testAnalyticsEndpoint() {
            addResult('ğŸ“Š Probando endpoint de analytics...', 'warning');
            
            try {
                const response = await fetch('/api/analytics', {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('âœ… Analytics endpoint funcionando', 'success');
                    addResult(`ğŸ“ˆ Datos recibidos: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`âŒ Analytics fallÃ³: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Error en analytics: ${error.message}`, 'error');
            }
        }

        async function testTemplateEndpoint() {
            addResult('ğŸ¨ Probando endpoint de templates...', 'warning');
            
            try {
                const response = await fetch('/static/templates/plantilla_1.png', {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    addResult('âœ… Template endpoint funcionando', 'success');
                    addResult(`ğŸ–¼ï¸ Template size: ${response.headers.get('content-length')} bytes`, 'success');
                } else {
                    addResult(`âŒ Template fallÃ³: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Error en template: ${error.message}`, 'error');
            }
        }

        async function testProcessEndpoint() {
            addResult('âš™ï¸ Probando endpoint de procesamiento (sin imagen)...', 'warning');
            
            try {
                const formData = new FormData();
                // No enviamos imagen intencionalmente para ver el error del servidor
                formData.append('name', 'Test Product');
                formData.append('price', '1000');
                formData.append('template', 'plantilla_1.png');
                
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData,
                    timeout: 10000
                });
                
                if (response.status === 400) {
                    addResult('âœ… Process endpoint respondiendo (error esperado sin imagen)', 'success');
                    const errorData = await response.json();
                    addResult(`ğŸ“ Error esperado: ${errorData.error}`, 'success');
                } else if (response.ok) {
                    addResult('âš ï¸ Process endpoint respondiÃ³ OK (inesperado sin imagen)', 'warning');
                } else {
                    addResult(`âŒ Process fallÃ³: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Error en process: ${error.message}`, 'error');
                if (error.message.includes('port closed')) {
                    addResult('ğŸ” Este es el mismo error que tienes en el creador de ofertas', 'error');
                    addResult('ğŸ’¡ Posibles causas:', 'warning');
                    addResult('   - Servidor Flask no estÃ¡ corriendo', 'warning');
                    addResult('   - Puerto 5000 bloqueado o en uso', 'warning');
                    addResult('   - Timeout del servidor muy corto', 'warning');
                    addResult('   - Problema de CORS', 'warning');
                }
            }
        }

        // Test automÃ¡tico al cargar
        window.addEventListener('load', () => {
            addResult('ğŸš€ PÃ¡gina cargada, ejecutando tests automÃ¡ticos...', 'warning');
            setTimeout(testServerConnection, 1000);
        });
    </script>
</body>
</html>
