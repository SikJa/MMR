<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conexión Servidor</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        button { 
            padding: 15px 30px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 5px;
        }
        .result {
            background: #333;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .warning { border-left: 4px solid #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Test de Conexión al Servidor</h1>
        
        <button onclick="testServerConnection()">🌐 Test Conexión Básica</button>
        <button onclick="testAnalyticsEndpoint()">📊 Test Analytics</button>
        <button onclick="testTemplateEndpoint()">🎨 Test Templates</button>
        <button onclick="testProcessEndpoint()">⚙️ Test Process (sin imagen)</button>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testServerConnection() {
            addResult('🔍 Probando conexión básica al servidor...', 'warning');
            
            try {
                const response = await fetch('/', {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    addResult('✅ Servidor respondiendo correctamente en puerto principal', 'success');
                    addResult(`📡 Status: ${response.status} ${response.statusText}`, 'success');
                } else {
                    addResult(`❌ Servidor respondió con error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error de conexión: ${error.message}`, 'error');
                addResult('💡 Verifica que el servidor Flask esté corriendo en puerto 5000', 'warning');
            }
        }

        async function testAnalyticsEndpoint() {
            addResult('📊 Probando endpoint de analytics...', 'warning');
            
            try {
                const response = await fetch('/api/analytics', {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Analytics endpoint funcionando', 'success');
                    addResult(`📈 Datos recibidos: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`❌ Analytics falló: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error en analytics: ${error.message}`, 'error');
            }
        }

        async function testTemplateEndpoint() {
            addResult('🎨 Probando endpoint de templates...', 'warning');
            
            try {
                const response = await fetch('/static/templates/plantilla_1.png', {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    addResult('✅ Template endpoint funcionando', 'success');
                    addResult(`🖼️ Template size: ${response.headers.get('content-length')} bytes`, 'success');
                } else {
                    addResult(`❌ Template falló: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error en template: ${error.message}`, 'error');
            }
        }

        async function testProcessEndpoint() {
            addResult('⚙️ Probando endpoint de procesamiento (sin imagen)...', 'warning');
            
            try {
                const formData = new FormData();
                // No enviamos imagen intencionalmente para ver el error del servidor
                formData.append('name', 'Test Product');
                formData.append('price', '1000');
                formData.append('template', 'plantilla_1.png');
                
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData,
                    timeout: 10000
                });
                
                if (response.status === 400) {
                    addResult('✅ Process endpoint respondiendo (error esperado sin imagen)', 'success');
                    const errorData = await response.json();
                    addResult(`📝 Error esperado: ${errorData.error}`, 'success');
                } else if (response.ok) {
                    addResult('⚠️ Process endpoint respondió OK (inesperado sin imagen)', 'warning');
                } else {
                    addResult(`❌ Process falló: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error en process: ${error.message}`, 'error');
                if (error.message.includes('port closed')) {
                    addResult('🔍 Este es el mismo error que tienes en el creador de ofertas', 'error');
                    addResult('💡 Posibles causas:', 'warning');
                    addResult('   - Servidor Flask no está corriendo', 'warning');
                    addResult('   - Puerto 5000 bloqueado o en uso', 'warning');
                    addResult('   - Timeout del servidor muy corto', 'warning');
                    addResult('   - Problema de CORS', 'warning');
                }
            }
        }

        // Test automático al cargar
        window.addEventListener('load', () => {
            addResult('🚀 Página cargada, ejecutando tests automáticos...', 'warning');
            setTimeout(testServerConnection, 1000);
        });
    </script>
</body>
</html>
