<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Provider Selection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/offers-creator.css">
    <style>
        body {
            background: #1a1a1a;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-button {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="color: white;">Test Provider Selection</h1>
        <button class="test-button" onclick="showProviderSelection()">Mostrar Selección de Proveedor</button>
        <button class="test-button" onclick="testAnalysis()">Test Análisis de Lista</button>
        
        <div style="margin-top: 20px;">
            <textarea id="testInput" placeholder="Pega aquí una lista de productos..." style="width: 100%; height: 200px; padding: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 8px;"></textarea>
        </div>
    </div>

    <!-- Pantalla de Selección de Proveedor -->
    <div class="provider-selection-screen" id="providerSelectionScreen" style="display: none;">
        <div class="provider-selection-content">
            <div class="provider-header">
                <div class="provider-icon">
                    <i class="fas fa-building"></i>
                </div>
                <h2>Seleccionar Proveedor</h2>
                <p>Elige el proveedor para esta sesión de productos</p>
            </div>

            <div class="provider-stats">
                <div class="stat-item">
                    <i class="fas fa-box"></i>
                    <span>Productos: <strong id="providerProducts">3</strong></span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Total: <strong id="providerTotal">$5,800</strong></span>
                </div>
            </div>

            <div class="provider-dropdown-container">
                <label class="provider-label">Proveedor *</label>
                <div class="provider-dropdown" id="providerDropdown">
                    <button class="provider-dropdown-trigger" id="providerTrigger">
                        <span class="provider-selected-text placeholder">Seleccionar proveedor...</span>
                        <i class="fas fa-chevron-down provider-chevron"></i>
                    </button>
                    <div class="provider-dropdown-content" id="providerDropdownContent">
                        <div class="provider-option" data-value="inmoto">Inmoto</div>
                        <div class="provider-option" data-value="herman-repuestos">Herman repuestos</div>
                        <div class="provider-option" data-value="veda-motors">Veda motors</div>
                        <div class="provider-option" data-value="riffel">Riffel</div>
                        <div class="provider-option" data-value="wstandard">Wstandard</div>
                        <div class="provider-option" data-value="far">Far</div>
                        <div class="provider-option" data-value="hamp-original">Hamp original</div>
                        <div class="provider-option" data-value="honda">Honda</div>
                        <div class="provider-option" data-value="motul">Motul</div>
                        <div class="provider-option" data-value="castrol">Castrol</div>
                        <div class="provider-option" data-value="elf">Elf</div>
                        <div class="provider-option" data-value="shell">Shell</div>
                        <div class="provider-option" data-value="gulf">Gulf</div>
                        <div class="provider-option" data-value="yuasa">Yuasa</div>
                        <div class="provider-option" data-value="bmb">Bmb</div>
                        <div class="provider-option" data-value="osaka">Osaka</div>
                        <div class="provider-option" data-value="nsu">Nsu</div>
                    </div>
                </div>
                <div class="provider-error" id="providerError" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    Debes seleccionar un proveedor para continuar
                </div>
            </div>

            <div class="provider-actions">
                <button class="btn-continue-to-phase2" id="btnContinueToPhase2" onclick="continueToPhase2()" disabled>
                    <i class="fas fa-arrow-right"></i>
                    Continuar a Procesamiento
                </button>
            </div>
        </div>
    </div>

    <script src="static/js/offers-creator.js"></script>
    <script>
        function showProviderSelection() {
            const screen = document.getElementById('providerSelectionScreen');
            screen.style.display = 'flex';
            
            // Simular inicialización del dropdown
            if (window.offersCreator) {
                offersCreator.initializeProviderDropdown();
            }
        }

        function testAnalysis() {
            const input = document.getElementById('testInput');
            const text = input.value || `- Aceite Gulf 20W-50 - $2,450 - Aceite motor
- Filtro Honda Civic - $850 - Filtro aire
- Bujías NGK - $1,200 - Bujías`;
            
            if (window.offersCreator) {
                offersCreator.analyzeProductList(text);
                console.log('Análisis completado:', offersCreator.currentAnalysis);
            }
        }

        function continueToPhase2() {
            alert('Continuando a Fase 2...');
            document.getElementById('providerSelectionScreen').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('provider-selection-screen')) {
                document.getElementById('providerSelectionScreen').style.display = 'none';
            }
        });
    </script>
</body>
</html>
