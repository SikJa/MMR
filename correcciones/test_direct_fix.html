<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Directo - Fix Galer√≠a</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
        }
        .gallery-section {

        .processed-gallery {

        .no-images {

        button {

            margin: 10px;
        }
        .debug {

            font-family: monospace;

        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>üîß Test Directo - Fix Galer√≠a</h1>
        
        <button onclick="testDirectAdd()">‚ûï Test Directo - Agregar Imagen</button>
        <button onclick="testForceUpdate()">üîÑ Forzar Actualizaci√≥n</button>
        <button onclick="inspectOffersCreator()">üîç Inspeccionar OffersCreator</button>
        
        <!-- GALER√çA EXACTA COMO EN EL SISTEMA -->
        <div class="gallery-section">
            <div class="gallery-header">
                <h3><i class="fas fa-images"></i> Im√°genes Procesadas (<span id="processedImageCounter">0</span>)</h3>
            </div>
            
            <div class="processed-gallery" id="processedGalleryContainer">
                <div class="no-images">
                    <i class="fas fa-images"></i>
                    <p>Las im√°genes procesadas aparecer√°n aqu√≠</p>
                </div>
            </div>
        </div>
        
        <div class="debug">
            <h4>üêõ Debug Log:</h4>
            <div id="debugLog"></div>
        </div>
    </div>

    <script src="/static/js/offers-creator.js"></script>
    
    <script>
        function testDirectAdd() {
            log('üß™ TEST DIRECTO - Agregando imagen...');
            
            if (typeof offersCreator === 'undefined') {
                log('‚ùå offersCreator no est√° definido');
                return;
            }
            
            // Crear imagen de prueba
            const testImage = {
                url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjRkZENzAwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0iIzAwMCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPklNRyBURVNUPC90ZXh0Pjwvc3ZnPg==',
                name: 'Producto Test Directo',
                price: 2500,
                template: 'plantilla_1.png',
                timestamp: new Date().toISOString(),
                productIndex: 0
            };
            
            log('üì∏ Datos de imagen creados:', JSON.stringify(testImage, null, 2));
            
            // Verificar que la funci√≥n existe
            if (typeof offersCreator.addToProcessedGallery === 'function') {
                log('‚úÖ Funci√≥n addToProcessedGallery existe');
                
                // Llamar directamente
                try {
                    offersCreator.addToProcessedGallery(testImage);
                    log('‚úÖ Funci√≥n llamada exitosamente');
                } catch (error) {
                    log('‚ùå Error al llamar funci√≥n: ' + error.message);
                }
            } else {
                log('‚ùå Funci√≥n addToProcessedGallery NO existe');
            }
        }
        
        function testForceUpdate() {
            log('üîÑ FORZANDO ACTUALIZACI√ìN...');
            
            if (typeof offersCreator === 'undefined') {
                log('‚ùå offersCreator no est√° definido');
                return;
            }
            
            // Verificar estado actual
            log('üìä Estado actual:');
            log('  - processedImages.length: ' + (offersCreator.processedImages ? offersCreator.processedImages.length : 'undefined'));
            
            // Forzar actualizaci√≥n
            if (typeof offersCreator.updateProcessedGallery === 'function') {
                log('üîÑ Llamando updateProcessedGallery...');
                try {
                    offersCreator.updateProcessedGallery();
                    log('‚úÖ updateProcessedGallery llamada exitosamente');
                } catch (error) {
                    log('‚ùå Error en updateProcessedGallery: ' + error.message);
                }
            } else {
                log('‚ùå updateProcessedGallery NO existe');
            }
        }
        
        function inspectOffersCreator() {
            log('üîç INSPECCIONANDO OFFERSCREATOR...');
            
            if (typeof offersCreator === 'undefined') {
                log('‚ùå offersCreator no est√° definido');
                return;
            }
            
            log('‚úÖ offersCreator existe');
            log('üìä Propiedades:');
            log('  - processedImages: ' + (offersCreator.processedImages ? 'Array[' + offersCreator.processedImages.length + ']' : 'undefined'));
            log('  - currentSession: ' + (offersCreator.currentSession ? 'Existe' : 'null'));
            log('  - currentAnalysis: ' + (offersCreator.currentAnalysis ? 'Existe' : 'undefined'));
            
            log('üîß Funciones:');
            log('  - addToProcessedGallery: ' + (typeof offersCreator.addToProcessedGallery === 'function' ? 'Existe' : 'NO existe'));
            log('  - updateProcessedGallery: ' + (typeof offersCreator.updateProcessedGallery === 'function' ? 'Existe' : 'NO existe'));
            
            // Verificar elementos DOM
            log('üåê Elementos DOM:');
            const gallery = document.getElementById('processedGalleryContainer');
            const counter = document.getElementById('processedImageCounter');
            log('  - processedGalleryContainer: ' + (gallery ? 'Existe' : 'NO existe'));
            log('  - processedImageCounter: ' + (counter ? 'Existe' : 'NO existe'));
            
            if (gallery) {
                log('  - Contenido actual: ' + gallery.innerHTML.substring(0, 100) + '...');
            }
        }
        
        function log(message) {
            console.log(message);
            const debugLog = document.getElementById('debugLog');
            if (debugLog) {
                const timestamp = new Date().toLocaleTimeString();
                debugLog.innerHTML += '<div style="margin: 2px 0; padding: 2px 0; border-bottom: 1px solid #333;">' + 
                                     timestamp + ' - ' + message + '</div>';
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }
        
        // Interceptar logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args.length > 0 && typeof args[0] === 'string' && !args[0].includes('Debug Log')) {
                log(args.join(' '));
            }
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            log('üéØ DOM cargado');
            
            setTimeout(() => {
                inspectOffersCreator();
            }, 1000);
        });
    </script>
</body>
</html>
