<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Offers Creator Syntax</title>
</head>
<body>
    <div id="test-results"></div>
    
    <script src="static/js/offers-creator.js"></script>
    <script>
        // Test b√°sico de sintaxis
        document.addEventListener('DOMContentLoaded', () => {
            const results = document.getElementById('test-results');
            
            try {
                // Verificar que la clase existe
                if (typeof OffersCreator !== 'undefined') {
                    results.innerHTML += '<p style="color: green;">‚úÖ Clase OffersCreator definida correctamente</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">‚ùå Clase OffersCreator no encontrada</p>';
                }
                
                // Verificar que se puede instanciar
                const instance = new OffersCreator();
                if (instance) {
                    results.innerHTML += '<p style="color: green;">‚úÖ Instancia creada correctamente</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">‚ùå No se pudo crear instancia</p>';
                }
                
                // Verificar m√©todos principales
                const methods = ['analyzeProductList', 'startProcessing', 'showProviderSelection', 'downloadAllImages'];
                methods.forEach(method => {
                    if (typeof instance[method] === 'function') {
                        results.innerHTML += `<p style="color: green;">‚úÖ M√©todo ${method} existe</p>`;
                    } else {
                        results.innerHTML += `<p style="color: red;">‚ùå M√©todo ${method} no encontrado</p>`;
                    }
                });
                
                results.innerHTML += '<p style="color: blue;">üéâ Todas las pruebas de sintaxis pasaron correctamente</p>';
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
                console.error('Error en test:', error);
            }
        });
    </script>
</body>
</html>
